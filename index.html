<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Roll the Dice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="outer-container">
    <nav class="header">
      <div class="author">
        <a href="https://github.com/oreoseenoevil" target="_blank" rel="noopener noreferrer" title="Link to author's Github Profile">oreoseenoevil</a>
      </div>
      <div class="website">
        <a href="https://creatorsnuke.github.io" target="_blank" rel="noopener noreferrer" title="Link to author's Website">creatorsnuke.github.io</a>
      </div>
    </nav>
    <div class="dice-container">
      <div id="dice">
        <figure class="front">
          <span class="dot"></span>
        </figure>
        <figure class="back">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </figure>
        <figure class="right">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </figure>
        <figure class="left">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </figure>
        <figure class="top">
          <span class="dot"></span>
          <span class="dot"></span>
        </figure>
        <figure class="bottom">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </figure>
      </div>
    </div>
  </div>
  <div class="fix-button">
    <button class="button">
      Roll the Dice
    </button>
  </div>
  <script src="index.js"></script>
</body>
</html>
